<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <div class="cal">
        <input type="text" class="display" id="display" disabled />
        <button class="c" id="clear">c</button>
        <button class="samadengan" id="equal">=</button>
        <button class="btn simbol">/</button>
        <button class="btn simbol">*</button>
        <button class="btn simbol">-</button>
        <button class="btn kotak">7</button>
        <button class="btn kotak">8</button>
        <button class="btn kotak">9</button>
        <button class="btn simbol">+</button>
        <button class="btn kotak">4</button>
        <button class="btn kotak">5</button>
        <button class="btn kotak">6</button>
        <button class="btn kotak">1</button>
        <button class="btn kotak">2</button>
        <button class="btn kotak">3</button>
        <button class="btn kotak">0</button>
        <button class="btn kotak">.</button>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
