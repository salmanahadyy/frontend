<!DOCTYPE html>
<html lang="en">
<head>
    <title>table data</title>
    <link rel="stylesheet" href="exercise2.css">
</head>
<body>
    <div >
        <table border = 2px>
            <tr>
                <th>No.</th>
                <th>Image</th>
                <th>Name</th>
                <th>Food</th>
                <th>Group</th>
            </tr>
            <tr>
                <td>1</td>
                <td><img src="./img/download.jpg"></td>
                <td>Smilling<span><sup>cat</sup></span></td>
                <td>Healthy<span><sub>fish</sub></span></td>
                <td><input type="radio" name="kucing" id="kucing"><label for="kucing">vertebrata</label>
                    <input type="radio" name="kucing" id="kucing"><label for="kucing">invertebrata</label>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td><img src="./img/golden-retriever-tongue-out.jpg"></td>
                <td>Happy<span><sup>dog</sup></span></td>
                <td>Fresh<span><sub>meat</sub></span></td>
                <td><input type="radio" id="dog"><label for="dog">vertebrata</label>
                    <input type="radio" name="dog" id="dog"><label for="dog">invertebrata</label>
                </td>
            </tr>
            <tr>
                <td>3</td>
                <td><img src="./img/download (1).jpg"></td>
                <td>Confuse<span><sup>simpanse</sup></span></td>
                <td>buah<span><sub>pisang</sub></span></td>
                <td><input type="radio" id="simpanse"><label for="simpanse">vertebrata</label>
                <input type="radio" id="simpanse"><label for="simpanse">invertebrata</label>
                </td>
            </tr>
            <tr>
                <td>4</td>
                <td><img src="./img/download (2).jpg"></td>
                <td>Ubur<span><sup>ubur</sup></span></td>
                <td>Saltwater<span><sub>plankton</sub></span></td>
                <td><input type="radio" id="ubur ubur"><label for="ubur ubur">vertebrata</label>
                <input type="radio" id="ubur ubur"><label for="ubur ubur">invertebrata</label>
                </td>
            </tr>
            <tr>
                <td>5</td>
                <td><img src="./img/Some_image.width-1600.fca9d11.jpg"></td>
                <td>Swimming<span><sup>squid</sup></span></td>
                <td>Small<span><sub>fish</sub></span></td>
                <td><input type="radio" id="squid"><label for="squid">vertebrata</label>
                <input type="radio" id="squid"> <label for="squid">invertebrata</label>
                </td>
            </tr>
        </table>
    </div>
    
</body>
</html>
