<!DOCTYPE html>
<html lang="en">
<head>
    <title>flex</title>
    <style>
        #main{
            width: 100%;
            height: 100vh; 
            border: 10px solid khaki;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #main div{
            width: 200px;
            height: 50px;
            text-align: center;
            align-content: center;
        }
    </style>
</head>
<body>
    <div id="main">
        <div style="background-color: aqua;">A</div>
        <div style="background-color: lightseagreen;">B</div>
        <div style="background-color: lightcoral;">C</div>
        <div style="background-color: lightsalmon;">D</div>
        <div style="background-color: coral;">E</div>
        <div style="background-color:palevioletred;">F</div>
    </div>
    
</body>
</html>
