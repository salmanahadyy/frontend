<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
</head>
<body>
    <form>
        <input type="text"/>
        <input type="password" required/>
        <input type="checkbox"/>
        <input type="radio"/>
        <input type="number" min="1" max="10"/>
        <input type="submit" value="OK"/>
        <textarea rows="3" cols="64"></textarea>
    </form>
    <button type="button" onclick="doSomething()">Submit</button>
    <p> Apa warna favoritmu?</p>
    <select>
        <option>merah</option>
        <option>biru</option>
        <option>kuning</option>
    </select>
    <p>apa makanan favoritmu?</p>
    <select>
        <option>telur gulung</option>
        <option selected>cilok</option>
        <option>bakso</option>
    </select>
    <fieldset>
        <legend>Data Diri</legend>
        <p>
            <label for="nama">Nama:</label>
            <input type="text" name="nama" />
        </p>
        <p>
            <label for="usia">Usia:</label>
            <input type="number" name="usia" min="0"/>
        </p>
    </fieldset>
    <div>Division 1</div>
    <div>Division 2</div>
    <div>Division 3</div>
    <script>
        function doSomething(){
            alert('anda telah mengklik sebuah button')
        }
    </script>
</body>
</html>
